<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css"/>
  <script defer src="chat.html"></script>
  <script defer src="script.js"></script>
  <script defer src="connect.js"></script>
</head>

<body>
  <div id="rules">
    <h1 id="title">Rules for Go Chat</h1>
    <ul>
      <li>Be respectful to all users.</li>
      <li>No spamming or flooding the chat.</li>
      <li>Keep conversations appropriate for all ages.</li>
      <li>If you see something, say something - report any bad behavior.</li>
    </ul>
    <button id="accept-rules">Accept</button>
    <button id="decline-rules">Decline</button>
  </div>
</body>

</html>
