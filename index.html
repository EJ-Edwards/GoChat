<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>Go Chat</title>
</head>

<body>
  <h1>Welcome to Go Chat</h1>
  <h2>Your one-stop solution for chatting with friends!</h2>
  <div id="login-container">
    <form id="login-form">
      <label for="login-username">Username</label>
      <input id="login-username" type="text" required />

      <label for="login-pin">Room PIN (optional)</label>
      <input id="login-pin" type="text" placeholder="1234" />

      <div style="margin-top:12px">
        <button id="go-chat" type="submit" aria-label="Go to Chat">Go to Chat</button>
      </div>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", (event) => {
          event.preventDefault(); 

          const username = document.getElementById("login-username").value.trim();
          const roomPin = document.getElementById("login-pin").value.trim();

          const queryParams = new URLSearchParams({
            username: username,
            room: roomPin || "default"
          });

          window.location.href = `chat.html?${queryParams.toString()}`;
        });
      });
    </script>
  </div>
</body>

</html>
